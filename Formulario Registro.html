<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Formulario Registro</title>
</head>
<body>
    <section class="form-register">
        <h4>Formulario Registro</h4>

        <form action="https://formsubmit.co/your@email.com" method="POST">
        <input class="controls" type="text" name="nombres" required id="nombres" placeholder="Nombre">
        <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Apellido">
        <input class="controls" type="email" name="correo" required id="correo" placeholder="Correo">
        <input class="controls" type="text" name="Datos" id="Datosacade" placeholder="Datos Academicos">
        <input class="controls" type="text" name="Cursos" id="Cursos" placeholder="Cursos realizados">
        <input class="controls" type="text" name="Valores" id="Valores" placeholder="Habilidades">
        <input class="controls" type="text" name="Experiencia" id="Experiencia" placeholder="Experiencia Laboral"><br><br>
        <input class="botons" type="submit" value="Enviar">
       </form>

      
    </section>
